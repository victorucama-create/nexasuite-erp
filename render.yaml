services:
  - type: web
    name: nexasuite-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: nexasuite-db
          property: connectionString
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

databases:
  - name: nexasuite-db
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
